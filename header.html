<style>
    .sticky-header {
  position: fixed;
  top: 10px; /* Keeps the header 10px below the top */
  left: 50%; /* Centers the header horizontally */
  transform: translateX(-50%); /* Adjusts the position to truly center the header */
  width: 80%; /* Makes the header 80% of the width of the viewport */
  margin: 0 auto;
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 1rem 2rem;
  backdrop-filter: blur(5px);
  background: rgba(255, 255, 255, 0.8); /* Slightly transparent for visibility */
  border-radius: 12px; /* Adds rounded corners */
  border-bottom: 2px solid #ddd; /* Optional: Adds a subtle border under the header */
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
  z-index: 1000; /* Ensure it stays on top of other content */
  height: 62px;
}

.logo {
  font-size: 1.5rem;
  font-weight: bold;
  color: #3a3a3a;
}

nav ul {
  display: flex;
  list-style: none;
  gap: 1.5rem;
}

nav ul li a {
  text-decoration: none;
  color: #3a3a3a;
  font-weight: 500;
}

.cta-buttons {
  display: flex;
  align-items: center;
  gap: 1rem;
}

.cta {
  background-color: #d4f50b;
  color: #3a3a3a;
  padding: 0.5rem 1rem;
  border: none;
  border-radius: 15px;
  cursor: pointer;
  font-weight: bold;
}

.cart-icon {
  font-size: 1.5rem;
  color: #3a3a3a;
}



      /* Hamburger menu button */
      .hamburger-menu {
        display: none;
        font-size: 2rem;
        color: #3a3a3a;
        cursor: pointer;
      }
      
      /* Overlay menu */
      .menu-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        backdrop-filter: blur(10px);
        background: rgba(255, 255, 255, 0.8);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        transform: translateX(-100%);
        transition: transform 0.4s ease;
        z-index: 1000;
      }
      
      .menu-overlay ul {
        list-style: none;
        text-align: center;
      }
      
      .menu-overlay ul li {
        margin: 1rem 0;
      }
      
      .menu-overlay ul li a {
        text-decoration: none;
        font-size: 1.5rem;
        color: #3a3a3a;
      }
      
      /* Close button inside the overlay */
      .close-btn {
        position: absolute;
        top: 1.5rem;
        right: 2rem;
        font-size: 2rem;
        background: none;
        border: none;
        cursor: pointer;
        color: #3a3a3a;
      }
      
      /* Show hamburger menu on smaller screens */
      @media (max-width: 768px) {

        .sticky-header{width: 90%;
        height: auto;}

        nav ul {
          display: none;
        }
        .cta-buttons {
          display: none;
        }
        .hamburger-menu {
          display: block;
          margin: auto 0;
        }
      }
      
      /* Active class to open the overlay */
      .menu-overlay.open {
        transform: translateX(0);
      }
      
      .schedule-meeting {
        border-radius: 8px;
        background-color: #E9FF62; /* Darker background */
        color: black;
        transition: background-color 0.3s ease;
        padding: 5px 24px;
        padding-top: 0;
        text-decoration: none;
      }
      
      .schedule-meeting:hover {
        background-color: #000; /* Slightly lighter shade on hover */
        color: #fff;
      }
      
      .schedule-meeting svg {
        transition: transform 0.3s ease;
      }
      
      .schedule-meeting:hover svg {
        transform: rotate(44deg);
        fill: #fff;
      }

      a{
        text-decoration: none;
      }

</style>
